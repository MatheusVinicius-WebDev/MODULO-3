<html lang="pt-br">
<head>

    <title>Desafio Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid gray;
            font-size: 1.3rem;
            padding: 10px;
        }
    </style>
</head>

            </tr>
        </thead>

</html>
